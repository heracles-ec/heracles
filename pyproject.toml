[build-system]
build-backend = "hatchling.build"
requires = [
    "hatch-vcs",
    "hatchling",
]

[project]
authors = [
    {email = "n.tessore@ucl.ac.uk", name = "Nicolas Tessore"},
]
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "convolvecl",
    "fitsio",
    "healpy",
    "numba",
    "numpy",
]
description = "Harmonic-space statistics on the sphere"
dynamic = [
    "version",
]
license = "LGPL-3.0-or-later"
name = "heracles"
optional-dependencies = {docs = [
    "furo",
    "matplotlib",
    "numpydoc",
    "sphinx",
    "sphinxcontrib-katex",
], test = [
    "tox",
    "tox-gh-actions",
]}
readme = "README.md"
requires-python = ">=3.9"
urls.Documentation = "https://heracles.readthedocs.io/"
urls.Homepage = "https://github.com/heracles-ec/heracles"
urls.Issues = "https://github.com/heracles-ec/heracles/issues"

[tool.black]
force-exclude = """
(
  _kmeans_radec.py
)
"""

[tool.hatch]
build.hooks.vcs.version-file = "heracles/_version.py"
version.source = "vcs"

[tool.ruff]
extend-exclude = [
    "_kmeans_radec.py",
]
fix = true
force-exclude = true
line-length = 100
per-file-ignores = {"test_*" = [
    "S101",
]}
select = [
    "A",
    "BLE",
    "COM",
    "DJ",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "EXE",
    "F",
    "I",
    "ICN",
    "INP",
    "ISC",
    "PD",
    "PIE",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "TCH",
    "TID",
    "UP",
    "W",
    "YTT",
]
target-version = "py39"
isort.known-first-party = [
    "heracles",
]
mccabe.max-complexity = 18

[tool.tomlsort]
all = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
overrides."project.classifiers".inline_arrays = false

[tool.tox]
legacy_tox_ini = """
    [gh-actions]
    python =
        3.9: py39
        3.10: py310
        3.11: py311

    [testenv]
    commands =
        pytest
    deps =
        pytest-rerunfailures

    [tox]
    env_list = py{39,310,311}
"""
